<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>지하철 길찾기</title>
  </head>
  <body>
    <div id="app">
      <div id="input-container">
        <h1>🚇 지하철 길찾기</h1>
        <div id="input-start-container">
          출발역
          <input id="departure-station-name-input" />
        </div>
        <br />
        <div id="input-end-container">
          도착역
          <input id="arrival-station-name-input" />
        </div>
        <br />
        <div id="select-container">
          <input
            type="radio"
            name="search-type"
            id="shortest-distance"
            checked
          /><label>최단거리</label>
          <input type="radio" name="search-type" id="minimum-time" /><label
            >최소시간</label
          >
        </div>
        <br />
        <div>
          <button id="search-button">길 찾기</button>
        </div>
        <div id="result-container" hidden>
          <h2>📝 결과</h2>
          <h3 id="result-text"></h3>
          <table id="result-table" border="1">
            <tr>
              <th>총 거리</th>
              <th>총 소요 시간</th>
            </tr>
            <tr>
              <td id="distance-table" style="text-align: center">km</td>
              <td id="time-table" style="text-align: center">분</td>
            </tr>
            <tr>
              <td id="route-table" colspan="2" style="text-align: center"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
